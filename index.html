<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<body>

    <div id="money-display">$10,000</div>

                </div>
                <div class="reel">
                    <img id="slot2" src="https://cloud-mndwhb19z-hack-club-bot.vercel.app/0image.png" alt="Slot 2">
                </div>
                <div class="reel">
                    <img id="slot3" src="https://cloud-mndwhb19z-hack-club-bot.vercel.app/0image.png" alt="Slot 3">
                </div>
            </div>
        </div>

        <div class="checkbox-container">
            <label>
                <input type="checkbox" id="minorCheckbox" onchange="checkMinorStatus()">
                Check here if you are a minor
            </label>
        </div>

        <div class="result" id="result"></div>

        <!-- Popup -->
        <div class="popup" id="popup">
            <div class="popup-content">

    <script src="script.js"></script>
